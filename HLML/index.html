<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header><h1 class="text-center text-5xl py-10 text-green-500 underline uppercase font-bold">My Bank Signup Form</h1></header>
    <main> 
    <section>
        <div class="bg-yellow-300 w-3/4 mx-auto py-10 px-5 flex flex-col rounded-2xl" >
            <h3 class="text-3xl uppercase text-center py-10 text-white">Login</h3>
            
            <label>Email:</label>
            <input id="emailAddrs" class="mb-3 w-3/6 py-2"  type="email" placeholder="Enter your Email">

            <label>Password:</label>
            <input id="myPW" class="mb-3 w-3/6 py-2" type="password" placeholder="Enter your password">

            <label>Press to submit:</label>
            <button id="signInButton" class="bg-red-600 w-1/6 p-3 rounded-md mt-2 text-white hover:bg-red-500">Login</button>

        </div>

    </section>
    

    <script src="../JS/login.js"></script>
</main>
</body>

</html>
