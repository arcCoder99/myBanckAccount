<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header><h1 class="text-center text-5xl py-10 text-green-500 underline uppercase font-bold">Account Details</h1></header>
    <main>
        <section class="">
        <div class="bg-yellow-300 w-3/4 mx-auto py-10 px-5 flex flex-col rounded-2xl" >
            <!-- <h3 class="text-3xl uppercase text-center py-10 text-white">Account Info</h3> -->
            
            <label>Current Balance:</label>
            <h3 class="bg-green-500 mb-3 w-3/12 py-2"  type="number" placeholder="Here is your Total Money">$<span id="curBlance">100</span></h3>

            <label>Total Deposit:</label>
            <h3 class="bg-green-500 mb-3 w-3/12 py-2"  type="number" placeholder="Here is your Total Deposit">$<span  id="tDepo">00</span></h3>

            <label>Total Withdraw:</label>
            <h3 class="bg-green-500 mb-3 w-3/12 py-2"  type="number" placeholder="Here is your Total Withdraw">$<span  id="tWithdraw">00</span></h3>



            <label>Deposit:</label>
            <input id="dMoney" class="mb-3 w-3/12 py-2" type="number" placeholder="Enter Diposit Amount">
            
            <label>Widrow:</label>
            <input id="wMoney" class="mb-3 w-3/12 py-2" type="number" placeholder="Enter Withdrow Amount"> 
       
        </div>

    </section>

    <div id="divBTN" class="bg-slate-500 p-2 m-3">
        <label>Do Calcukation:</label>
        <button id="calButton" class="bg-red-600 w-1/12 p-3 rounded-md mt-2 text-white hover:bg-red-500 ">Calculate</button>
   
       
    </div>
    

    <script src="../JS/account.js"></script>
</main>
</body>
</html>
